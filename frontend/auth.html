<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        button:active {
            background-color: #1e7e34;
            transform: scale(0.98);
        }

        .toggle-link {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #0056b3;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333333;
        }

        /* Radio Button Styles */
        #gender-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        #gender-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        #gender-group input[type="radio"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ddd;
            border-radius: 50%;
            outline: none;
            margin-right: 8px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        #gender-group input[type="radio"]:checked {
            background-color: #28a745;
            border-color: #28a745;
        }

        #gender-group input[type="radio"]:focus {
            border-color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="form-title">Login</h1>
        <form id="auth-form">
            <input type="text" id="name" placeholder="Name" style="display: none;" disabled>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="number" id="age" placeholder="Age" style="display: none;" disabled>
            <div id="gender-group" style="display: none;">
                <label>
                    <input type="radio" name="gender" value="Male" disabled> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female" disabled> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Other" disabled> Other
                </label>
            </div>
            <button type="submit" id="submit-button">Login</button>
        </form>
        <div class="toggle-link" id="toggle-link">Don't have an account? Register</div>
    </div>
    <script>
        const form = document.getElementById("auth-form");
        const toggleLink = document.getElementById("toggle-link");
        const formTitle = document.getElementById("form-title");
        const submitButton = document.getElementById("submit-button");
        let isLogin = true;

        // Toggle between login and register
        toggleLink.addEventListener("click", () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? "Login" : "Register";
            submitButton.textContent = isLogin ? "Login" : "Register";
            toggleLink.textContent = isLogin
                ? "Don't have an account? Register"
                : "Already have an account? Login";

            // Toggle input visibility and disable status
            document.getElementById("name").style.display = isLogin ? "none" : "block";
            document.getElementById("age").style.display = isLogin ? "none" : "block";
            document.getElementById("gender-group").style.display = isLogin ? "none" : "block";

            document.getElementById("name").disabled = isLogin;
            document.getElementById("age").disabled = isLogin;

            document.querySelectorAll('#gender-group input').forEach(input => {
                input.disabled = isLogin;
                input.required = !isLogin;
            });
        });

        // Handle form submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = isLogin
                ? null
                : document.querySelector('input[name="gender"]:checked')?.value;

            const endpoint = isLogin ? "/login" : "/register";
            const body = isLogin
                ? { email, password }
                : { email, password, name, age, gender };

            try {
                const response = await fetch(`https://travel-planner-1um0.onrender.com${endpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });

                const data = await response.json();

                if (response.ok) {
                    if (isLogin) {
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("userName", data.user.name);
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Registration successful! You can now log in.");
                        toggleLink.click(); // Switch to login form
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>

</html>
